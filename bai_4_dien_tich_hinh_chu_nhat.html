<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập chiều dài của hình chữ nhật:"));
    let b= parseInt(prompt("Nhập chiều cao của hình chữ nhật:"));
    alert("Diện tích của hình chữ nhật là: "+  a*b);
</script>
</body>
</html>
