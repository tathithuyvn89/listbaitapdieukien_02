<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let canh1= parseInt(prompt("Nhập vào cạnh thức 1 của tam giác vuông: "));
    let canh2= parseInt(prompt("Nhập vào cạnh thứ 2 của tam giác vuông: "));
    let dientich= canh1*canh2/2;
    alert("Diện tích của hình tam giác vuông là: "+ dientich);
</script>


</body>
</html>
