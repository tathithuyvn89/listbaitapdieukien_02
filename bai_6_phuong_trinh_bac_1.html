<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập vào số a: "));
    let b= parseInt(prompt("Nhập vào số b: "));
    let c=  (b-20)/a;
   if (a===0 && b!==20){
       alert("Phương trình vô  nghiệm");
   }else if (b===20){
       alert("Phương trình có vô số nghiệm");
   } else {
       alert("Phương trình có nghiệm là : "+c);
   }
</script>
</body>
</html>
