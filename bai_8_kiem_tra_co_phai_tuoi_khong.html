<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem số nguyên nhập vào có là tuổi của người đó hay không</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập số nguyên bất kì: "));
    if (a>0){
        if (a<120){
            alert(a+ " la so tuoi cua ban");
        } else {
            alert(a+ " khong la so tuoi cua ban");
        }
    }
</script>
</body>
</html>
